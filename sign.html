<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <meta content="telephone=no" name="format-detection">
    <link rel="stylesheet" href="css/common/common.css">
    <link rel="stylesheet" href="css/sign.css">
    <script src="js/common/count.js"></script>
   
    <title> </title>
</head>

<body>
    <section class="sign-box">
        <div class="logo">
            <img src="img/logo.png" alt="">
        </div>

        <div class="sign">
            <form action="" id="sign">
                <div class="enter">
                    <input name="usename" type="text" placeholder="请输入用户名" />
                </div>
                <div class="enter">
                    <input name="password" type="password" placeholder="请输入密码" />
                </div>
                <div class="save">

                    <label>
                        <input type="checkbox" checked/>
                        <div>
                            <i class="iconfont icon-weigouxuan"></i>
                            <i class="iconfont icon-gouxuankuangxuanzeweixin"></i>
                        </div>
                        <span>记住密码</span>
                    </label>
                </div>

                <div class="submit">
                    <input type="submit" value="登　录" />
                </div>

            </form>
        </div>

    </section>

    <!-- 弹框-验证 -->
    <div class="model">
        <div class="content">

            <div class="title">
                <i class="iconfont icon-gantan"></i>
                <!-- <span>确认退出考试系统？</span> -->
                <span>账号和密码不能为空！</span>
            </div>
            <div class="bottom">
                <a class="a1" href="javascript:;">确定</a>
                <!-- <a class="a2" href="">取消</a> -->
            </div>

        </div>
    </div>

    <script src="js/framework/jquery.min.js"></script>
    <script src="js/sign.js"></script>



</body>

</html>
